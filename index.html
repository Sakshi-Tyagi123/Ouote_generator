<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Caveat&family=Cormorant+Garamond&family=Dancing+Script:wght@500&family=Fasthand&family=Fuggles&family=Lato&family=Merriweather:ital@1&family=Oswald:wght@300&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="quote-box">
        <div class="quote-content">
          <h2>QUOTE OF THE DAY</h2>
          <div class="quote">
            <i class="fa-solid fa-quote-left"></i>
            <p id="new-quote">
              I believe things cannot make themselves impossible.
            </p>
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <div class="author-name">-- Stephen Hawking</div>
        </div>

        <div class="generate-quote">
          <div class="sound">
            <div id="volume"><i class="fa-solid fa-volume-high"></i></div>
            <div id="copy"><i class="fa-solid fa-copy"></i></div>
            <div class="copy-alert"><p>copied!</p></div>
          </div>
          <div class="btn"><button class="gen-btn">NEW QUOTE</button></div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
